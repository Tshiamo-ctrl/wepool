<!-- users/templates/users/password_reset_complete.html -->
{% extends 'base.html' %}

{% block title %}Password Reset Complete - WePool{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Password Reset Complete</h3>
                </div>
                <div class="card-body">
                    <p class="text-success">Your password has been set successfully. You may now log in with your new password.</p>

                    <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
